
{% extends 'food/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    {% block body %}   
    {% for item in item_list %}

    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img src="{{ item.item_image }}" alt=""  height="150px" style="margin-top: 10px;">
        </div>
        <div class="col-md-4" style="margin-top: 10px;">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>${{ item.item_price }}</h6>
            <h6>{{ item.user_name }}</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success" style="margin-top: 50px;">Details</a>
        </div>
    </div>

    {% endfor %}   
    {% endblock %}

</body>
</html>
